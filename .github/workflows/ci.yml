name: CI

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck API (serverless)
        run: npm run typecheck:api

      - name: Test API (Jest)
        run: npm run test:api

      - name: Build (Angular production)
        run: npm run build

      # UI tests quedan listos para cuando creemos specs del front
