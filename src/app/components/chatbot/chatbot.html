<div class="chat-container">
  <header class="chat-header flynn-frame">
    <img src="assets/flynn/logo-trebol.png" alt="Flynn Logo" class="chat-logo" />
    <div class="chat-title">
      <h2 class="font-title">Flynn's Assistant</h2>
      <p class="font-text">Tu compaÃ±ero virtual del pub</p>
    </div>
  </header>

  <div class="chat-messages scroll-gold">
    <div *ngFor="let msg of messages" [ngClass]="msg.isBot ? 'bot' : 'user'">
      <div class="bubble">
        <p>{{ msg.text }}</p>
        <small>{{ msg.timestamp | date:'shortTime' }}</small>
      </div>
    </div>

    <div class="typing" *ngIf="isTyping">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="chat-input">
    <input
      [(ngModel)]="userMessage"
      maxlength="150"
      placeholder="EscribÃ­ tu mensaje..."
      (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()" class="font-title">Enviar</button>
  </div>

  <footer class="chat-footer">
    <app-footer></app-footer>
  </footer>

  <!-- MODAL DE CONFIRMACIÃ“N -->

    </div>
  </div>
</div>
