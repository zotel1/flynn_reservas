<section id="reservar" class="reserva"> 
  <div class="container"> 
    <h2>Reservá tu Mesa</h2> 
    <p>Completá tus datos y asegurá tu lugar en Flynn Irish Bar</p> 
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> <!-- Selección de sitio --> <div class="sitios"> 
      <h3>Seleccioná tu sitio preferido</h3> 
      <div class="sitios-grid"> 
        <button type="button" *ngFor="let s of sitios" (click)="seleccionarSitio(s.nombre)" [class.activo]="sitioSeleccionado === s.nombre" > 
          <span class="icon">{{ s.icono }}</span> <span>{{ s.nombre }}</span> </button> </div> 
        </div> <!-- Datos personales --> <div class="grid"> <label> <span>Nombre completo</span> 
          <input formControlName="nombre" type="text" placeholder="Juan Pérez" /> 
        </label> <label> <span>Teléfono</span> 
          <input formControlName="telefono" type="tel" placeholder="+54 11 1234-5678" /> 
        </label> <label> <span>Email</span> <input formControlName="email" type="email" placeholder="tu@email.com" /> </label> <label> <span>Fecha</span> 
          <input formControlName="fecha" type="date" /> </label> <label> <span>Horario</span> <input formControlName="hora" type="time" /> </label> 
          <label> <span>Personas</span> 
            <input formControlName="personas" type="number" min="1" /> </label> </div> <!-- Notas --> <div class="notas"> 
            <label> <span>Notas</span> <textarea formControlName="notas" rows="3" placeholder="Algo más a tener en cuenta..." ></textarea> 
            </label> </div> <!-- Botón --> <button class="btn" type="submit" [disabled]="cargando"> {{ cargando ? 'Enviando...' : 'Confirmar Reserva' }} </button> 
            <p class="ok" *ngIf="enviado">✅ ¡Reserva enviada con éxito!</p> </form> </div> </section>
